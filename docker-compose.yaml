version: "3.8"
services:
  jenkins:
    build: .
    container_name: jenkins-server
    privileged: true
    hostname: jenkinsserver
    user: root
    ports: 
      - "8080:8080"
      - "50000:50000"
    networks:
      jenkins-net:
        aliases: 
          - jenkins-net
    volumes: 
     - jenkins-data:/var/jenkins_home
     - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
